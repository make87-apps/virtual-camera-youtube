version: 1
interfaces:
  - name: mediamtx_http
    protocol: http
    servers:
      - name: mediamtx_api
        spec:
          string: mediamtx_api:1.0  # copy of OpenAPI spec in schema/swagger.json
        port:
          name: mediamtx_api
          protocol: HTTP
          target_port: 9997
  - name: mediamtx_rtsp  # served through mediamtx.yml
    protocol: rtsp
    servers:
      - name: mediamtx_rtsp
        spec:
          string: rtsp  # no specific spec, just a placeholder for RTSP connections
        port:
          name: mediamtx_rtsp
          protocol: TCP
          target_port: 8554
config:
  type: object
  properties:
    stream_url:
      type: string
      description: URL of the YouTube tream to be processed.
  required:
    - stream_url
build:
  custom:
    dockerfile: build_kit/Dockerfile
dev_build:
  custom:
    dockerfile: build_kit/Dockerfile.dev
